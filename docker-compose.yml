version: "3.9"
services:
  backend:
    build: ./backend
    environment:
      - RAG_ENVIRONMENT=docker
      - RAG_DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/sample_data:/app/sample_data
    depends_on: []

  frontend:
    build: ./frontend
    environment:
      - BACKEND_URL=http://backend:8000
    ports:
      - "8501:8501"
    depends_on:
      - backend
